<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Selectors</title>
    <style>
        /* CSS Comment 
        This is Comment */
        h1 {
            color: red;
        }

        .class-h1 {
            color: green;
        }

        #id-h1 {
            color: blue;
        }
        /* This is Pseudo-class⬇️ */
        a:hover {
            color: aqua; font-weight: bolder;
        }
    </style>
</head>

<body>

    <h1>Tag/Element Selectors</h1>
    <h2 class="class-h1">Class Selectors</h2>
    <h3 id="id-h1">Id Selectors</h3>
    <a href="https://www.youtube.com" target="_blank">Go to Yt!</a>

</body>

</html>
