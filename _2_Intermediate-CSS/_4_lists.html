<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- Lists</title>
  </head>
  <style>
    .lists {
      width: 50%;
      height: 50%;
      background: #a5a5a5;
      padding: 10px;
    }
    ul {
      list-style-type: disc;
      list-style-type: lower-alpha;
      list-style: none;
    }

    li {
      padding: 10px;
      margin: 8px;
      background: green;
    }
  </style>
  <body>
    <div class="lists">
      <ul>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
        <li>More</li>
      </ul>
    </div>
  </body>
</html>
